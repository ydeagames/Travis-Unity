language: objective-c

branches:
  only:
    - alfa
    - beta
    - stable

addons:
  sonarcloud:
    organization: "ydeagames-github"

os: osx

rvm:
  - 2.2

cache:
  directories:
    # Unity
    - ./Unity
    # Homebrew
    - $HOME/Library/Caches/Homebrew
    # Android SDK
    - $HOME/android-sdk-dl
    - $HOME/android-sdk

env:
  global:
    - ANDROID_HOME=$HOME/android/sdk
    - ANDROID_NDK_HOME=$HOME/android/sdk/ndk-bundle

install:
  - echo "Attempting to Install NDK Bundle"
  - echo y | sdkmanager "ndk-bundle"
  - sh ./Travis/install.sh

script:
  - sonar-scanner
  - sh ./Travis/build.sh

after_success:
  - sh ./Travis/tag.sh

deploy:
  - provider: releases
    api_key: $GIT_TOKEN
    file: 
      - ./Build/windows.zip
      - ./Build/linux.tar.gz
      - ./Build/android.apk
      - ./Build/osx.dmg
    name: $TRAVIS_BRANCH $(date +'%Y.%m.%d %H:%M')
    skip_cleanup: true
    on:
      all_branches: true

  - provider: pages
    skip-cleanup: true
    github-token: $GIT_TOKEN
    local-dir: ./Build/webgl/
    keep-history: true
    on:
      branch: stable

notifications:
  email: true