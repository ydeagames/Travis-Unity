language: objective-c

branches:
  only:
    - alfa
    - beta
    - stable

os: osx

rvm:
  - 2.2

addons:
  sonarcloud:
    organization: "ydeagames-github"

env:
  global:
    - ANDROID_SDK_ROOT=/usr/local/share/android-sdk
    - ANDROID_NDK_HOME=/usr/local/share/android-ndk

cache:
  - directories:
    # Homebrew    
    - $HOME/Library/Caches/Homebrew
    # Android
    - $ANDROID_SDK_ROOT
    - $ANDROID_NDK_HOME
    # Unity
    - ./Unity
    - $HOME/Library/Caches/com.unity3d.UnityEditor/GiCache
  - timeout: 1000

install:
  - brew install tree
  # Unity
  - sh ./Travis/install.sh
  # Android
  - source ./Travis/install_android.sh

script:
  - sonar-scanner
  - tree
  - sh ./Travis/build.sh
  - tree

after_success:
  # Tag
  - sh ./Travis/tag.sh
  # DeployGate
  - |-
    if [ "${TRAVIS_BRANCH}" = "stable" -a "${TRAVIS_PULL_REQUEST}" = "false" ]; then
      curl -F "file=@./Build/android.apk" -F "token=${DEPLOYGATE_API_TOKEN}" https://deploygate.com/api/users/name/apps
    ;fi 

deploy:
  - provider: releases
    api_key: $GIT_TOKEN
    file: 
      - ./Build/windows.zip
      - ./Build/linux.tar.gz
      - ./Build/android.apk
      - ./Build/osx.dmg
    name: $TRAVIS_BRANCH $(date +'%Y.%m.%d %H:%M')
    skip_cleanup: true
    on:
      all_branches: true

  - provider: pages
    skip-cleanup: true
    github-token: $GIT_TOKEN
    local-dir: ./Build/webgl/
    keep-history: true
    on:
      branch: stable

notifications:
  email: true

after_success:
  - sh ./Travis/send.sh success $WEBHOOK_URL
after_failure:
  - sh ./Travis/send.sh failure $WEBHOOK_URL